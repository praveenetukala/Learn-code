<div class="container mt-5">
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required
                minlength="3">
            <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)"
                class="text-danger">
                <div *ngIf="loginForm.controls['username'].errors?.['required']">Username is required.</div>
                <div *ngIf="loginForm.controls['username'].errors?.['minlength']">Username must be at least 3 characters
                    long.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required
                minlength="6">
            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                class="text-danger">
                <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</div>
                <div *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters
                    long.</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
